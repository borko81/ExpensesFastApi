{% extends 'base.html' %}
{% block main %}
	<div>
		<form action="POST" autocomplete="off">
			<div class="form-group">
				<label for="action_date">Въведете дата</label>
				<input type="date" id="action_date" class="form-control" name="action_date">
			</div>
			<div class="form-group">
				<label for="action_kasa">Изберете каса</label>
				<select class="form-control" id="action_kasa" name="action_kasa">
					<option value="">В брой</option>
					<option value="">Банка</option>
				</select>
			</div>
			<div class="form-group">
				<label for="action_action">Действие</label>
				<select name="action_Action" id="action_Action" class="form-control">
					<option value="">Ток</option>
					<option value="">Вода</option>
				</select>
			</div>
			<div class="form-group">
				<label for="action_to_kasa">Към каса</label>
				<select class="form-control" id="action_to_kasa" name="action_to_kasa">
					<option value="">В брой</option>
					<option value="">Банка</option>
				</select>
			</div>
			<div class="form-group">
				<label for="action_suma">Въведете сума</label>
				<input type="number" id="action_suma" name="action_suma" class="form-control">
			</div>
			<div class="form-group">
				<label for="action_comment">Коментар</label>
				<input type="text" id="action_comment" name="action_comment" class="form-control">
			</div>
			<input type="submit" value="Submit" class="btn btn-sm btn-success form-control">
		</div>
	</form>
</div>
{% endblock %}
{% block menu %}{% endblock %}
{% block bottom_js %}{% endblock bottom_js %}
