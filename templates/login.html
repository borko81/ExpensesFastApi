<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="{{ url_for('static', path='/bootstrap.css') }}" rel="stylesheet">
		<title>Login Page</title>
	</head>
	<body>
		<div class="container my-5">
			<h3 class="mb-3">Welcome, enter your credential to continue</h3>
			<form action="" method="POST" autocomplete="off">
				<div class="form-group">
					<label for="user_email">Enter Email</label>
					<input type="text" class="form-control" id="user_email" name="user_email" autocomplete="off">
				</div>
				<div class="form-group">
					<label for="user_password">Enter Password</label>
					<input type="password" class="form-control" id="user_password" name="user_password" autocomplete="off">
				</div>
				<div class="form-group">
					<input type="submit" value="Submit" class="btn btn-sm btn-success form-control">
				</div>
			</form>
		</div>
	</body>
</html>
